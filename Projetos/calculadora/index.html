<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <div class="display" id="tela">000000</div>
        <div class="calculadora-botoes">
            <button id="limparTela">CE</button>
            <button id="limparCalculo">C</button>
            <button id="backspace"><<</button>
            <button id="operadordiv" >/</button>
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="operadormult">*</button>
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="operadorsub">-</button>
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="operadorsoma">+</button>
            <button id="inverter">+-</button>
            <button id="num0">0</button>
            <button id="virgula">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
