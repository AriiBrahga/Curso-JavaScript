<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let simbolo1 = "R$";
        let simbolo2 = "$";
        let simbolo3 = "₤";
        
        // Escreva a função que receberá um simbolo de moeda
        // Como parametro e retornara o nome dela caso conheca
        // Aquele simbolo

        function moeda(simbolo){
            if(simbolo == "R$"){
                console.log("Real");
            }else if(simbolo == "$"){
                console.log("Dolar");
            }else if(simbolo == "₤"){
                console.log("Libra");
            }else{
                console.log("Simbolo Desconhecido");
            }
        }

        moeda(simbolo1);
        moeda(simbolo2);
        moeda(simbolo3);
        moeda("%");

    </script>
</body>
</html>
