<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa...</title>
    <style> 
        body{
            background-color: rgb(107, 107, 182);
            color: white; /* Comentario em CSS*/
            font: normal 20pt Arial;
        }
        h1{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario em HTMl-->
    <p> Ja me livrei da maldição </p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //String ja que o prompt transforma tudo em string
        var n2 = Number(window.prompt('Digite outro numero: '))//String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number) + (number) para adição
        // (string) + (string) para concatenação
        //Number.parseFloat ou parseInt convertem as strings para numeros
        // String(n) converte para string
    </script>
</body>
</html>
